<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="tictactoe_style.css">

<head>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <img id="NBAlogo" src="http://i.cdn.turner.com/nba/tmpl_asset/static/nba-cms3-homepage/1580/elements/global/nba-logo.png">
        <img id="finalsLogo" src="images/NBA_Finals_logo.png">
        <img id="finalsTrophy" src="images/finalsTrophy.png" </header>
        <div class="scores">
            <img id="lakersLogo" src="images/lakers_logo.png">
            <div class="ring" id="ringOne"></div>
            <div class="ring" id="ringTwo"></div>
            <div class="ring" id="ringThree"></div>
            <div class="ring" id="ringFour"></div>
            <div class="ring" id="ringFive"></div>
            <img id="celticsLogo" src="images/celtics_logo.png">
            <div class="ring" id="ringSix"></div>
            <div class="ring" id="ringSeven"></div>
            <div class="ring" id="ringEight"></div>
            <div class="ring" id="ringNine"></div>
            <div class="ring" id="ringTen"></div>
        </div>
        <div class="container">
            <img id="board" src="images/board.png">
            <div class="cell" id="cellOne"></div>
            <div class="cell" id="cellTwo"></div>
            <div class="cell" id="cellThree"></div>
            <div class="cell" id="cellFour"></div>
            <div class="cell" id="cellFive"></div>
            <div class="cell" id="cellSix"></div>
            <div class="cell" id="cellSeven"></div>
            <div class="cell" id="cellEight"></div>
            <div class="cell" id="cellNine"></div>
        </div>
        <script type="text/javascript" src="tictactoe_logic.js"></script>
</body>

</html>
